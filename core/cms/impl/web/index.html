<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta
      name="description"
      content="Generic Shop App Content Management System."
    />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="impl" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <meta name="robots" content="noindex, nofollow" />

    <title>GSA CMS</title>

    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        margin: 0;
        background: white;
        font-family: "Segoe UI", Roboto, Arial, sans-serif;
      }
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        background: white;
        z-index: 9999;
      }

      /* Dots */
      .dots {
        display: flex;
        gap: 10px;
      }
      .dot {
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #673ab7; /* Primary color */
        animation: bounce 0.6s infinite alternate;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .dot:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(-15px);
        }
      }

      /* Text */
      .loading-text {
        font-size: 18px;
        color: #673ab7; /* Primary color */
        font-weight: 600;
        letter-spacing: 0.5px;
        animation: fadepulse 1.5s ease-in-out infinite;
      }

      @keyframes fadepulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="loader">
      <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="loading-text">Loading Web Resources</div>
    </div>
    <script src="flutter_bootstrap.js" async></script>
    <script>
      window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none";
      });
    </script>
  </body>
</html>
