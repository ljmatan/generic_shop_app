name: generic_shop_app
description: "Generic shop mobile and web app."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  generic_shop_app_api:
    path: ./plugins/api
  generic_shop_app_architecture:
    path: ./plugins/arch
  generic_shop_app_services:
    path: ./plugins/services
  generic_shop_app_data:
    path: ./plugins/data
  generic_shop_app_content:
    path: ./plugins/content
  # Client implementations.
  generic_shop_app_ivancica:
    path: ./plugins/ivancica

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/mock/ # TODO: Remove once flavors are implemented and uncomment below.
    # - path: assets/mock/
    #   flavors:
    #     - mock

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 100
        - asset: assets/fonts/Quicksand-Light.ttf
          weight: 200
        - asset: assets/fonts/Quicksand-Medium.ttf
          weight: 300
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 400
        - asset: assets/fonts/Quicksand-Regular.ttf
          weight: 500
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 800
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 900
