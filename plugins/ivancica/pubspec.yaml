name: generic_shop_app_ivancica
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  generic_shop_app_architecture:
    path: ../../core/arch
  generic_shop_app_api:
    path: ../../core/api
  generic_shop_app_data:
    path: ../../core/data
  generic_shop_app_services:
    path: ../../core/services
  generic_shop_app_content:
    path: ../../core/content
  collection: ^1.19.0
  flutter_svg: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.15

flutter:
  uses-material-design: true

  assets:
    - assets/ivancica/svg/

  fonts:
    - family: Merriweather Sans
      fonts:
        - asset: assets/ivancica/fonts/MerriweatherSans-VariableFont_wght.ttf
