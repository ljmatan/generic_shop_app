name: generic_shop_app
description: "https://www.froddo.com."
publish_to: "none"
version: 2025.01.29+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  generic_shop_app_ivancica:
    path: ../
  generic_shop_app_api:
    path: ../../api
  generic_shop_app_architecture:
    path: ../../arch
  generic_shop_app_data:
    path: ../../data
  generic_shop_app_services:
    path: ../../services
  generic_shop_app_content:
    path: ../../content

dev_dependencies:
  flutter_lints: ^5.0.0
  dartdoc: ^8.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/ivancica/
    - assets/ivancica/svg/

  fonts:
    - family: Merriweather Sans
      fonts:
        - asset: assets/ivancica/fonts/MerriweatherSans-VariableFont_wght.ttf
